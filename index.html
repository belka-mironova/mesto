<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__photo"></div>
            <div class="profile__text">
              <div class="profile__firstline">
                <h1 class="profile__name">Жак-Ив-Кусто</h1>
                <button
                  id="editButton"
                  type="button"
                  class="profile__edit-button"
                ></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button id="addButton" type="button" class="profile__button">
            +
          </button>
        </section>
        <section id="popupEdit" class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="formEdit" name="profile-form" class="form">
              <input
                class="form__input"
                type="text"
                id="name"
                name="name"
                placeholder="Имя"
              />
              <input
                class="form__input"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Профессия"
              />
              <input
                id="form__submit"
                class="form__submit"
                type="submit"
                value="Сохранить"
              />
            </form>
            <button
              id="popupEdClose"
              type="button"
              class="popup__close"
            ></button>
          </div>
        </section>

        <section class="places"></section>

        <section id="popupAdd" class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form id="formAdd" name="card-form" class="form">
              <input
                class="form__input"
                type="text"
                id="picName"
                name="name"
                placeholder="Название"
              />
              <input
                class="form__input"
                type="text"
                id="picLink"
                name="occupation"
                placeholder="Ссылка на картинку"
              />
              <input
                id="form__submit"
                class="form__submit"
                type="submit"
                value="Создать"
              />
            </form>
            <button
              id="popupAdClose"
              type="button"
              class="popup__close"
            ></button>
          </div>
        </section>


        <section id="popupPic" class="popup popup_blackout">
          <figure class="popup__figure">
            <button
              id="popupPicClose"
              type="button"
              class="popup__close"
            ></button>
            <img class="popup__image" alt="Картинка" src="#">
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </section>
        
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
    </div>

    <template class="places-template">
      <article class="place">
        <img class="place__image" alt="Картинка" src="#" />
        <button type="button" class="place__remove"></button>
        <div class="place__info">
          <h2 class="place__name"></h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/main.js"></script>
  </body>
</html>
